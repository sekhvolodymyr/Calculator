<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">*</button>
        <button class="key--operator" data-action="divide">/</button>
        <button class = "key-dec">1</button>
        <button class = "key-dec">2</button>
        <button class = "key-dec">3</button>
        <button class = "key-dec">4</button>
        <button class = "key-dec">5</button>
        <button class = "key-dec">6</button>
        <button class = "key-dec">7</button>
        <button class = "key-dec">8</button>
        <button class = "key-dec">9</button>
        <button class = "key-dec">0</button>
        <button class = "key-dec" data-action="decimal">.</button>
        <button class = "key-dec" data-action="clear">C</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>

  <script src = "/js/main.js"></script>
</body>
</html>
